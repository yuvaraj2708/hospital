{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="patient_id">Patient ID:</label>
      <input type="text" class="form-control" name="patient_id" value="{{ death_summary.patient_id }}" required>
    </div>
    <div class="form-group">
      <label for="patient_code">Patient Code:</label>
      <input type="text" class="form-control" name="patient_code" value="{{ death_summary.patient_code }}" required>
    </div>
    <div class="form-group">
      <label for="patient_name">Patient Name:</label>
      <input type="text" class="form-control" name="patient_name" value="{{ death_summary.patient_name }}" required>
    </div>
    <div class="form-group">
      <label for="death_date">Death Date:</label>
      <input type="date" class="form-control" name="death_date" value="{{ death_summary.death_date }}" required>
    </div>
    <div class="form-group">
      <label for="admission_no">Admission No:</label>
      <input type="text" class="form-control" name="admission_no" value="{{ death_summary.admission_no }}" required>
    </div>
    <div class="form-group">
      <label for="confirm">Confirm:</label>
      <input type="checkbox" class="form-control" name="confirm" {% if death_summary.confirm %}checked{% endif %}>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
  {% endblock %}
